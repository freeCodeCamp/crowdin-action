"project_id_env": "CROWDIN_PROJECT_ID"
"api_token_env": "CROWDIN_PERSONAL_TOKEN"
"base_path_env": "CROWDIN_BASE_PATH"
"base_url_env": "CROWDIN_BASE_URL"

"preserve_hierarchy": true

files:
  [
    {
      "source": "/tooling/locales/en/*.md",
      "dest": "/rust-in-replit/tooling/locales/en/%original_file_name%",
      "translation": "/tooling/locales/%two_letters_code%/%original_file_name%",
    },
    {
      "source": "/tooling/locales/en/*.json",
      "dest": "/rust-in-replit/tooling/locales/en/%original_file_name%",
      "translation": "/tooling/locales/%two_letters_code%/%original_file_name%",
    },
  ]
